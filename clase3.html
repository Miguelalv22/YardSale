<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="login">
        <div class="formContainer">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form action="/" class="form">
                <label for="email" class="label">Email address</label>
                <input type="text" id="email" placeholder="platzi@example.com" class="input inputEmail">
                <label for="password" class="label">Password</label>
                <input type="password" id="password" placeholder="*********" class="input inputPassword">

                <input type="submit" value="Log in" class="primaryButton loginButton">
                <a href="/">Forgot my password</a>
            </form>
            <button class="secondaryButton signupButton">Sign up</button>
        </div>
    </div>
</body>

</html>
