<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="login">
        <div class="form-container form-container-account">
            <h1 class="title title-account">My account</h1>

            <form action="/" class="form form-account">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="Jeff" class="input input-name">

                    <label for="newEmail" class="label">Email</label>
                    <input type="text" id="newEmail" placeholder="platzi@example.com" class="input input-email">

                    <label for="newPassword" class="label">Password</label>
                    <input type="password" id="newPassword" placeholder="*********" class="input input-password">
                </div>

                <input type="submit" value="Create" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>

</html>
