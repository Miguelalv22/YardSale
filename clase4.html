<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="login">
        <div class="formContainer formContainerAccount">
            <h1 class="title titleAccount">My account</h1>

            <form action="/" class="form formAccount">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="Jeff" class="input inputName">

                    <label for="newEmail" class="label">Email</label>
                    <input type="text" id="newEmail" placeholder="platzi@example.com" class="input inputEmail">

                    <label for="newPassword" class="label">Password</label>
                    <input type="password" id="newPassword" placeholder="*********" class="input inputPassword">
                </div>

                <input type="submit" value="Create" class="primaryButton loginButton">
            </form>
        </div>
    </div>
</body>

</html>
